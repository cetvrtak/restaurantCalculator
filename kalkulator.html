<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<style>
		body {
			font-size: 32px;
		}

		input {
			height: 48px;
			width: 48px;
			font-size: 32px;
			text-align: center;
			vertical-align: middle;
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance:  none;
			margin: 0;
		}
	</style>
</head>
<body>

	<input onclick="this.select();" type="number" id="small" name="small">
	<label for="small"> Male<br><br></label>
	<input onclick="this.select();" type="number" id="middle" name="middle">
	<label for="middle"> Srednje<br><br></label>
	<input onclick="this.select();" type="number" id="big" name="big">
	<label for="big"> Velike<br><br></label>
	<span>Ukupno: </span>
	<span id="output"></span>

	<script>
		const small = document.querySelector("#small");
		small.addEventListener("input", displayTotal);

		const middle = document.querySelector("#middle");
		middle.addEventListener("input", displayTotal);

		const big = document.querySelector("#big");
		big.addEventListener("input", displayTotal);

		const output = document.getElementById("output");

		function displayTotal() {
			output.textContent = 3 * small.value + 4 * middle.value + 6 * big.value + " KM";
		}

		displayTotal();
	</script>
</body>
</html>
